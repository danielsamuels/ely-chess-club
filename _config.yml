# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://www.elybeetchess.co.uk/'
baseurl: ''
title: 'Ely Beet Chess Club'
description: 'Ely Beet Chess Club is an established Cambridgeshire chess club that plays in multiple local leagues.'
permalink: pretty
logo: "/images/noun-chess-knight-589743.png"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: Fixtures
  url: https://ecflms.org.uk/lms/league/club/522/3117/club/fixtures
- title: U1600 Round Robin
  url: https://ecflms.org.uk/lms/node/137645/rounds
- title: Players
  url: https://www.ecfrating.org.uk/v2/new/list_players.php?club_code=9CAE

# Footer nav
# Intentionally blank
navigation_footer: []

# Collections
collections:
  posts:
    title: News
    output: true
    description: "The latest club news"
    feature_text: |
      Learn what's happening at Ely Beet Chess Club

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages

# Load custom fonts from fonts.google.com etc
#
# TIP: Try to keep the number of urls as low to reduce the performance cost
#      If multiple fonts can be requested in a single url opt for this
fonts:
  preconnect_urls:
    - https://fonts.gstatic.com
    - https://fonts.googleapis.com
  font_urls:
    - https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto&display=swap


service_worker: false